<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for MCP Dashboard</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing API connection...');
                const response = await fetch('https://mcp-server-habu-production.up.railway.app/api/status');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h2>✅ Success!</h2>
                    <p><strong>Source:</strong> ${data._api?.source}</p>
                    <p><strong>Authenticated:</strong> ${data._api?.authenticated}</p>
                    <p><strong>Repository:</strong> ${data._api?.repository}</p>
                    <p><strong>Project:</strong> ${data.project?.name}</p>
                    <p><strong>Tools:</strong> ${data.tools?.total} total, ${data.tools?.tested} tested</p>
                `;
            } catch (error) {
                console.error('API Test Failed:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>This indicates a CORS or network issue</strong></p>
                `;
            }
        }
        
        // Run test on page load
        testAPI();
    </script>
</body>
</html>
